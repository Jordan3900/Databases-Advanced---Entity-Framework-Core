<div class="display-flex justify-content-center">

    <div class="modal-body col-6">
        <h1 class="text-center text-color-green" id="login-tit">Register</h1>

        <div class="top-border-line primary-separator"></div>
        <form role="form" id="login-form" method="post" action="/register">
            <div class="form-group">
                <label for="email">Username / Email</label>
                <input type="text" name="username" class="form-control" id="email" placeholder="Username / Email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="text-center">
                <button class="btn btn-success" type="submit">Register</button>
            </div>

        </form>
    </div>
</div>
